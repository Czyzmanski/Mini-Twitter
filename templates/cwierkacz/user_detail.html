<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ object.objectname }}</title>
</head>
<body>
    <h1>{{ object.objectname }}</h1>
    <ol>
        {% for post in posts %}
            <p><strong>{{ post.created_date }}</strong></p>
            <p>{{ post.text }}</p>
            <p></p>
        {% endfor %}
    </ol>
</body>
</html>
