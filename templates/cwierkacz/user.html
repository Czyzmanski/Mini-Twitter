<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.username }}</title>
</head>
<body>
    <h1>{{ user.username }}</h1>
    <ul>
        {% for post in posts %}
            <p><strong>{{ post.created_date }}</strong></p>
            <p>{{ post.text }}</p>
            <p></p>
        {% endfor %}
    </ul>
</body>
</html>
